	<body>
		<!--用于开发测试 验证H5ComponentPie 饼图组件-->
		<div class="iphone"></div>
		<script>
			//配置对象
			var cfg = {
				type: "pie",
				width: 400,
				height: 400,
				data: [
					["Javascipt",
						.4,
						"#ff7676"
					],
					["HTML",
						.2,

					],
					["CSS3",
						.1,

					],
					["HTML5",
						.3,

					]
				],
				css: {
//					bottom: 80,
//					opacity: 0
				},

				animateIn: {
					opacity: 1,
					top: 200
				},
				animateOut: {
					opacity: 0,
					top: 100
				},
				center: true
			}
			var h5 = new H5ComponentPie("myBarComponent", cfg);
			$(".iphone").append(h5);

			var leave = true;
			$("body").click(function() {
				leave = !leave;
				$(".h5_component").trigger(leave ? "onLeave" : "onLoad");
			})
		</script>
