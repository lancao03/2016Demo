	<body>
		<!--用于开发测试 验证H5ComponentBar_v 垂直柱状图组件-->
		<div class="iphone"></div>
		<script>
			//配置对象
			var cfg = {
				type: "bar_v",
				width: 530,
				height: 600,
				data: [
					["Javascipt",
						.4,
						"#ff7676"
					],
					["HTML",
						.23,

					],
					["CSS3",
						.35,

					],
					["HTML5",
						.15,

					]
				],
				css: {
					bottom: 80,
					opacity: 0
				},
				center: true,
				animateIn: {
					opacity: 1,
					top: 200
				},
				animateOut: {
					opacity: 0,
					top: 100
				}
				//				animateIn: {
				//					bottom: 80,
				//					opacity: 1
				//				},
				//				animateOut: {
				//					bottom: 0,
				//					opacity: 0
				//				}
			}
			var h5 = new H5ComponentBar_v("myBarComponent", cfg);
			$(".iphone").append(h5);

			var leave = true;
			$("body").click(function() {
				leave = !leave;
				$(".h5_component").trigger(leave ? "onLeave" : "onLoad");
			})
		</script>
	</body>
