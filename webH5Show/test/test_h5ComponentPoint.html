<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编写H5ComponentPoint</title>
		<script src="../js/lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js">
		</script>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />

		<!-- 引入散点图的资源 -->
		<script type="text/javascript" src="../js/H5ComponentPoint.js">
		</script>
		<link rel="stylesheet" href="../css/H5ComponentPoint.css" />
		</script>
		<style>
			body {
				margin: 0px;
				padding: 0px;
				background: #000;
				font-size: 12px;
			}
			
			.iphone {
				width: 340px;
				height: 540px;
				background: #fff;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -170px;
				margin-top: -270px;
			}
		</style>
	</head>

	<body>
		<!--用于开发测试 验证H5ComponentBase 基本的图文组件-->
		<div class="iphone"></div>
		<div class="h5_component_1">ddsd</div>
		<script>
			//配置对象
			var cfg = {
				type: "point",
				width: 300,
				height: 300,
				data: [
					["A项",
						.4,
						"green"
					],
					["B项",
						.2,
						"yellow",
						0,
						"-120%"
						],
					["C项",
						.2,
						"red",
						0,
						"120%"
					]
				],
				css: {
					bottom: 80,
					opacity: 1
				},
				center: true,
				animateIn: {
					bottom: 80,
					opacity: 1
				},
				animateOut: {
					bottom: 0,
					opacity: 0
				}
			}
			var h5 = new H5ComponentPoint("myname", cfg);
			$(".iphone").append(h5);

			var leave = false;
			$("body").click(function() {
				leave = !leave;
				$(".h5_component").trigger(leave ? "onLeave" : "onLoad");
			})
		</script>
	</body>

</html>
