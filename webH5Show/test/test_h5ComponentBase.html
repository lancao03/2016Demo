<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编写H5ComponentBase</title>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
		<style>
			body {
				margin: 0px;
				padding: 0px;
				background: #000;
				font-size: 12px;
			}
			
			.iphone {
				width: 340px;
				height: 540px;
				background: #fff;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -170px;
				margin-top: -270px;
			}
		</style>
	</head>

	<body>
		<!--用于开发测试 验证H5ComponentBase 基本的图文组件-->
		<div class="iphone"></div>
		<script src="../js/lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js">
		</script>
		<script>
			//配置对象
			var cfg = {
				type: "base",
				bg: "./p1_people.png",
				width: 514,
				height: 326,
				css: {
					bottom:0,
					opacity: 0
				},
				center: true,
				animateIn: {
					bottom: 80,
					opacity: 1
				},
				animateOut: {
					bottom: 0,
					opacity: 0
				}
			}
			var h5 = new H5ComponentBase("myname", cfg);
			$(".iphone").append(h5);

			var leave = true;
			$("body").click(function() {
				leave = !leave;
				$(".h5_component").trigger(leave ? "onLeave": "onLoad");
			})
		</script>
	</body>

</html>
