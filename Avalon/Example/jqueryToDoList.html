<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用Bootstrap来实现todolist</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="containter">
			<div class="row">
				<div class="col-md-5">
					<form action="" id="todoFrom">
						<label for="">将下面输入的文字放到todo list中！</label>
						<input type="text" id="todoInput" class="form-control" />
					</form>
					<span id="todoCount"></span>
					<p id="todoCount"></p>
					<ol id="todoList"></ol>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/example.jQuery.js"></script>
	</body>
</html>
